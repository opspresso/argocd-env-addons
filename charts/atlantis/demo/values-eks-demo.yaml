atlantis:
  fullnameOverride: atlantis


  atlantisUrl: "https://atlantis.demo.opspresso.com"

  orgAllowlist: "github.com/opspresso/terraform-*"

  podTemplate:
    annotations:
      link.argocd.argoproj.io/external-link: "https://atlantis.demo.opspresso.com"

  service:
    type: LoadBalancer
    # annotations:
    #   service.beta.kubernetes.io/aws-load-balancer-type: "nlb-ip" # ALB가 아닌 NLB를 원할 경우 이 값 사용

  ingress:
    enabled: true
    host: "atlantis-public.demo.opspresso.com"
    paths:
      - path: /events
        service: atlantis
        port: 80
    annotations:
      alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": {"Protocol": "HTTPS", "Port": 443, "StatusCode": "HTTP_301"}}'
      alb.ingress.kubernetes.io/backend-protocol: HTTP
      alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:ap-northeast-2:396608815058:certificate/2976f231-8c30-4048-81f0-2e4e2a10fb44"
      alb.ingress.kubernetes.io/listen-ports: '["HTTP": 80, "HTTPS": 443]:'
      # alb.ingress.kubernetes.io/rules: '[{"Field":"path-pattern","Values":["/events"]},{"Field":"http-request-method","HttpMethods":["POST"]}]'
      alb.ingress.kubernetes.io/scheme: internet-facing
      alb.ingress.kubernetes.io/ssl-policy: ELBSecurityPolicy
      alb.ingress.kubernetes.io/target-type: ip
      external-dns.alpha.kubernetes.io/hostname: "atlantis-public.demo.opspresso.com"

  extraManifests:
    - apiVersion: v1
      kind: ConfigMap
      metadata:
        name: atlantis-configmap
      data:
        ATLANTIS_GH_ORG: "opspresso"
        ATLANTIS_GH_USER: "nalbam-bot"
        ATLANTIS_WRITE_GIT_CREDS: "true"
        ATLANTIS_ALLOW_FORK_PRS: "true"


    - apiVersion: external-secrets.io/v1beta1
      kind: ExternalSecret
      metadata:
        name: atlantis-secret
      spec:
        refreshInterval: 1h
        secretStoreRef:
          kind: ClusterSecretStore
          name: parameter-store
        target:
          name: atlantis-secret
        data:
          - secretKey: ATLANTIS_GH_TOKEN
            remoteRef:
              key: /k8s/common/github/nalbam-bot/token
          - secretKey: ATLANTIS_GH_WEBHOOK_SECRET
            remoteRef:
              key: /k8s/common/github/nalbam-bot/secret


    - apiVersion: networking.istio.io/v1beta1
      kind: Gateway
      metadata:
        name: atlantis
      spec:
        selector:
          istio: ingressgateway
        servers:
          - hosts:
              - "atlantis.demo.opspresso.com"
            port:
              number: 80
              name: http
              protocol: HTTP

    - apiVersion: networking.istio.io/v1beta1
      kind: VirtualService
      metadata:
        name: atlantis
      spec:
        hosts:
          - "atlantis.demo.opspresso.com"
        gateways:
          - atlantis
          - mesh
        http:
          - route:
              - destination:
                  host: atlantis
                  port:
                    number: 80

    - apiVersion: security.istio.io/v1beta1
      kind: AuthorizationPolicy
      metadata:
        name: atlantis
        namespace: istio-system
      spec:
        selector:
          matchLabels:
            istio: ingressgateway
        action: CUSTOM
        provider:
          name: oauth2-proxy
        rules:
        - to:
          - operation:
              hosts:
              - "atlantis.demo.opspresso.com"
