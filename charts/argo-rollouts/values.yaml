argo-rollouts:
  fullnameOverride: argo-rollouts

  notifications:
    secret:
      create: false

    notifiers:
      service.slack: |
        token: $slack-token

    templates:
      template.analysis-run-error: |
        message: Rollout `{{.rollout.metadata.name}}`'s analysis run is in error state.
        slack:
          attachments: |
              [{
                "title": "{{.rollout.metadata.name}}",
                "color": "#ECB22E",
                "fields": [
                {
                  "title": "Strategy",
                  "value": "{{if .rollout.spec.strategy.blueGreen}}BlueGreen{{end}}{{if .rollout.spec.strategy.canary}}Canary{{end}}",
                  "short": true
                }
                {{range $index, $c := .rollout.spec.template.spec.containers}}
                  {{if not $index}},{{end}}
                  {{if $index}},{{end}}
                  {
                    "title": "{{$c.name}}",
                    "value": "{{$c.image}}",
                    "short": true
                  }
                {{end}}
                ]
              }]
      template.analysis-run-failed: |
        message: Rollout `{{.rollout.metadata.name}}`'s analysis run failed.
        slack:
          attachments: |
              [{
                "title": "{{.rollout.metadata.name}}",
                "color": "#E01E5A",
                "fields": [
                {
                  "title": "Strategy",
                  "value": "{{if .rollout.spec.strategy.blueGreen}}BlueGreen{{end}}{{if .rollout.spec.strategy.canary}}Canary{{end}}",
                  "short": true
                }
                {{range $index, $c := .rollout.spec.template.spec.containers}}
                  {{if not $index}},{{end}}
                  {{if $index}},{{end}}
                  {
                    "title": "{{$c.name}}",
                    "value": "{{$c.image}}",
                    "short": true
                  }
                {{end}}
                ]
              }]
      template.analysis-run-running: |
        message: Rollout `{{.rollout.metadata.name}}`'s  analysis run is running.
        slack:
          attachments: |
              [{
                "title": "{{.rollout.metadata.name}}",
                "color": "#18be52",
                "fields": [
                {
                  "title": "Strategy",
                  "value": "{{if .rollout.spec.strategy.blueGreen}}BlueGreen{{end}}{{if .rollout.spec.strategy.canary}}Canary{{end}}",
                  "short": true
                }
                {{range $index, $c := .rollout.spec.template.spec.containers}}
                  {{if not $index}},{{end}}
                  {{if $index}},{{end}}
                  {
                    "title": "{{$c.name}}",
                    "value": "{{$c.image}}",
                    "short": true
                  }
                {{end}}
                ]
              }]
      template.rollout-aborted: |
        message: Rollout `{{.rollout.metadata.name}}` has been aborted.
        slack:
          attachments: |
              [{
                "title": "{{.rollout.metadata.name}}",
                "color": "#E01E5A",
                "fields": [
                {
                  "title": "Strategy",
                  "value": "{{if .rollout.spec.strategy.blueGreen}}BlueGreen{{end}}{{if .rollout.spec.strategy.canary}}Canary{{end}}",
                  "short": true
                }
                {{range $index, $c := .rollout.spec.template.spec.containers}}
                  {{if not $index}},{{end}}
                  {{if $index}},{{end}}
                  {
                    "title": "{{$c.name}}",
                    "value": "{{$c.image}}",
                    "short": true
                  }
                {{end}}
                ]
              }]
      template.rollout-completed: |
        message: Rollout `{{.rollout.metadata.name}}` has been completed.
        slack:
          attachments: |
              [{
                "title": "{{.rollout.metadata.name}}",
                "color": "#18be52",
                "fields": [
                {
                  "title": "Strategy",
                  "value": "{{if .rollout.spec.strategy.blueGreen}}BlueGreen{{end}}{{if .rollout.spec.strategy.canary}}Canary{{end}}",
                  "short": true
                }
                {{range $index, $c := .rollout.spec.template.spec.containers}}
                  {{if not $index}},{{end}}
                  {{if $index}},{{end}}
                  {
                    "title": "{{$c.name}}",
                    "value": "{{$c.image}}",
                    "short": true
                  }
                {{end}}
                ]
              }]
      template.rollout-paused: |
        message: Rollout `{{.rollout.metadata.name}}` has been paused.
        slack:
          attachments: |
              [{
                "title": "{{.rollout.metadata.name}}",
                "color": "#18be52",
                "fields": [
                {
                  "title": "Strategy",
                  "value": "{{if .rollout.spec.strategy.blueGreen}}BlueGreen{{end}}{{if .rollout.spec.strategy.canary}}Canary{{end}}",
                  "short": true
                }
                {{range $index, $c := .rollout.spec.template.spec.containers}}
                  {{if not $index}},{{end}}
                  {{if $index}},{{end}}
                  {
                    "title": "{{$c.name}}",
                    "value": "{{$c.image}}",
                    "short": true
                  }
                {{end}}
                ]
              }]
      template.rollout-step-completed: |
        message: Rollout `{{.rollout.metadata.name}}` step number {{ add .rollout.status.currentStepIndex 1}}/{{len .rollout.spec.strategy.canary.steps}} has been completed.
        slack:
          attachments: |
              [{
                "title": "{{.rollout.metadata.name}}",
                "color": "#18be52",
                "fields": [
                {
                  "title": "Strategy",
                  "value": "{{if .rollout.spec.strategy.blueGreen}}BlueGreen{{end}}{{if .rollout.spec.strategy.canary}}Canary{{end}}",
                  "short": true
                },
                {
                  "title": "Step completed",
                  "value": "{{add .rollout.status.currentStepIndex 1}}/{{len .rollout.spec.strategy.canary.steps}}",
                  "short": true
                }
                {{range $index, $c := .rollout.spec.template.spec.containers}}
                  {{if not $index}},{{end}}
                  {{if $index}},{{end}}
                  {
                    "title": "{{$c.name}}",
                    "value": "{{$c.image}}",
                    "short": true
                  }
                {{end}}
                ]
              }]
      template.rollout-updated: |
        message: Rollout `{{.rollout.metadata.name}}` has been updated.
        slack:
          attachments: |
              [{
                "title": "{{.rollout.metadata.name}}",
                "color": "#18be52",
                "fields": [
                {
                  "title": "Strategy",
                  "value": "{{if .rollout.spec.strategy.blueGreen}}BlueGreen{{end}}{{if .rollout.spec.strategy.canary}}Canary{{end}}",
                  "short": true
                }
                {{range $index, $c := .rollout.spec.template.spec.containers}}
                  {{if not $index}},{{end}}
                  {{if $index}},{{end}}
                  {
                    "title": "{{$c.name}}",
                    "value": "{{$c.image}}",
                    "short": true
                  }
                {{end}}
                ]
              }]
      template.scaling-replicaset: |
        message: Scaling Rollout `{{.rollout.metadata.name}}`'s replicaset to {{.rollout.spec.replicas}}.
        slack:
          attachments: |
              [{
                "title": "{{.rollout.metadata.name}}",
                "color": "#18be52",
                "fields": [
                {
                  "title": "Strategy",
                  "value": "{{if .rollout.spec.strategy.blueGreen}}BlueGreen{{end}}{{if .rollout.spec.strategy.canary}}Canary{{end}}",
                  "short": true
                },
                {
                  "title": "Desired replica",
                  "value": "{{.rollout.spec.replicas}}",
                  "short": true
                },
                {
                  "title": "Updated replicas",
                  "value": "{{.rollout.status.updatedReplicas}}",
                  "short": true
                }
                {{range $index, $c := .rollout.spec.template.spec.containers}}
                  {{if not $index}},{{end}}
                  {{if $index}},{{end}}
                  {
                    "title": "{{$c.name}}",
                    "value": "{{$c.image}}",
                    "short": true
                  }
                {{end}}
                ]
              }]

    triggers:
      trigger.on-analysis-run-error: |
        - send: [analysis-run-error]
      trigger.on-analysis-run-failed: |
        - send: [analysis-run-failed]
      trigger.on-analysis-run-running: |
        - send: [analysis-run-running]
      trigger.on-rollout-aborted: |
        - send: [rollout-aborted]
      trigger.on-rollout-completed: |
        - send: [rollout-completed]
      trigger.on-rollout-paused: |
        - send: [rollout-paused]
      trigger.on-rollout-step-completed: |
        - send: [rollout-step-completed]
      trigger.on-rollout-updated: |
        - send: [rollout-updated]
      trigger.on-scaling-replica-set: |
        - send: [scaling-replicaset]

raw:
  resources:
    - apiVersion: external-secrets.io/v1beta1
      kind: ExternalSecret
      metadata:
        name: argo-rollouts-notification-secret
      spec:
        refreshInterval: 1h
        secretStoreRef:
          kind: ClusterSecretStore
          name: parameter-store
        target:
          name: argo-rollouts-notification-secret
        data:
          - secretKey: slack-token
            remoteRef:
              key: /k8s/common/slack-token

    - apiVersion: argoproj.io/v1alpha1
      kind: ClusterAnalysisTemplate
      metadata:
        name: http-benchmark
      spec:
        args:
          - name: url
        metrics:
          - name: http-benchmark
            count: 3
            failureLimit: 3
            interval: 60s
            provider:
              job:
                spec:
                  template:
                    metadata:
                      annotations:
                        sidecar.istio.io/inject: "false"
                    spec:
                      containers:
                        - name: load-tester
                          image: argoproj/load-tester:latest
                          command: [sh, -xec]
                          args:
                            - |
                              wrk -t5 -c5 -d10 -s report.lua {{args.url}}
                              jq -e '.errors_ratio <= 0.1' report.json
                      restartPolicy: Never
                  activeDeadlineSeconds: 300
                  backoffLimit: 10
                  ttlSecondsAfterFinished: 600

    - apiVersion: argoproj.io/v1alpha1
      kind: ClusterAnalysisTemplate
      metadata:
        name: success-rate
      spec:
        args:
          - name: service-name
        metrics:
          - name: success-rate
            failureLimit: 3
            interval: 5m
            successCondition: result[0] >= 0.95
            provider:
              prometheus:
                address: http://prometheus-k8s.addon-monitoring.svc.cluster.local:9090
                query: |
                  sum(irate(
                    istio_requests_total{reporter="source",destination_service=~"{{args.service-name}}",response_code!~"5.*"}[5m]
                  )) /
                  sum(irate(
                    istio_requests_total{reporter="source",destination_service=~"{{args.service-name}}"}[5m]
                  ))
