dashboard:
  resources:
    requests:
      cpu: "{{dashboard.requests.cpu}}"
      memory: "{{dashboard.requests.memory}}"
    limits:
      cpu: "{{dashboard.limits.cpu}}"
      memory: "{{dashboard.limits.memory}}"

  ingress:
    enabled: false
    hosts:
      - "dashboard.{{hostname.internal}}"

route:
  resources:
    - apiVersion: networking.istio.io/v1beta1
      kind: Gateway
      metadata:
        name: dashboard
      spec:
        selector:
          istio: ingressgateway
        servers:
          - hosts:
              - "dashboard.{{hostname.public}}"
            port:
              number: 80
              name: http
              protocol: HTTP

    - apiVersion: networking.istio.io/v1beta1
      kind: VirtualService
      metadata:
        name: dashboard
      spec:
        hosts:
          - "dashboard.{{hostname.public}}"
        gateways:
          - dashboard
        http:
          - route:
              - destination:
                  host: dashboard
                  port:
                    number: 80
