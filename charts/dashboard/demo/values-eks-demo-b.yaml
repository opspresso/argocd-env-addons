dashboard:
  podAnnotations:
    link.argocd.argoproj.io/external-link: "https://"

  resources:
    requests:
      cpu: "200m"
      memory: "512Mi"
    limits:
      cpu: "500m"
      memory: "1Gi"

  ingress:
    enabled: false
    hosts:
      - "dashboard.in.demo.opspresso.com"

route:
  resources:
    - apiVersion: networking.istio.io/v1beta1
      kind: Gateway
      metadata:
        name: dashboard
      spec:
        selector:
          istio: ingressgateway
        servers:
          - hosts:
              - "dashboard.demo.opspresso.com"
            port:
              number: 80
              name: http
              protocol: HTTP

    - apiVersion: networking.istio.io/v1beta1
      kind: VirtualService
      metadata:
        name: dashboard
      spec:
        hosts:
          - "dashboard.demo.opspresso.com"
        gateways:
          - dashboard
        http:
          - route:
              - destination:
                  host: dashboard
                  port:
                    number: 80