dashboard:


  resources:
    requests:
      cpu: "200m"
      memory: "512Mi"
    limits:
      cpu: "500m"
      memory: "1Gi"


  podAnnotations:
    link.argocd.argoproj.io/external-link: "https://dashboard.demo.opspresso.com"

  ingress:
    enabled: false
    hosts:
      - "dashboard.demo.opspresso.com"

route:
  resources:
    - apiVersion: networking.istio.io/v1beta1
      kind: Gateway
      metadata:
        name: dashboard
      spec:
        selector:
          istio: ingressgateway
        servers:
          - hosts:
              - "dashboard.demo.opspresso.com"
            port:
              number: 80
              name: http
              protocol: HTTP

    - apiVersion: networking.istio.io/v1beta1
      kind: VirtualService
      metadata:
        name: dashboard
      spec:
        hosts:
          - "dashboard.demo.opspresso.com"
        gateways:
          - dashboard
        http:
          - route:
              - destination:
                  host: dashboard
                  port:
                    number: 80

    - apiVersion: security.istio.io/v1beta1
      kind: AuthorizationPolicy
      metadata:
        name: oauth2-proxy-dashboard
        namespace: istio-system
      spec:
        selector:
          matchLabels:
            istio: ingressgateway
        action: CUSTOM
        provider:
          name: oauth2-proxy-dashboard
        rules:
        - to:
          - operation:
              hosts:
              - "dashboard.demo.opspresso.com"