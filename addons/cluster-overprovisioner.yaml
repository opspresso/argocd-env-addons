apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-overprovisioner
spec:
  generators:
    - git:
        repoURL: https://github.com/opspresso/argocd-env-addons.git
        revision: HEAD
        files:
          - path: "env/eks-demo.yaml"
          # - path: "env/eks-demo-a.yaml"
          # - path: "env/eks-demo-b.yaml"

  template:
    metadata:
      name: "cluster-overprovisioner-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-{{env}}-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: addon-cluster-overprovisioner
      source:
        repoURL: https://charts.deliveryhero.io
        targetRevision: "0.7.11"
        chart: cluster-overprovisioner
        helm:
          values: |-
            fullnameOverride: cluster-overprovisioner

            deployments:
              - name: default
                replicaCount: 0
                podLabels:
                  owner: "{{cluster}}"
                  department: "addons"
                resources:
                  requests:
                    cpu: "{{cluster-overprovisioner.cpu}}"
                    memory: "{{cluster-overprovisioner.memory}}"
                  limits:
                    cpu: "{{cluster-overprovisioner.cpu}}"
                    memory: "{{cluster-overprovisioner.memory}}"

      ignoreDifferences:
        - group: apps
          kind: Deployment
          jsonPointers:
            - /spec/replicas

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
