apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: dashboard
spec:
  generators:
    - git:
        repoURL: https://github.com/opspresso/argocd-env-addons.git
        revision: HEAD
        files:
          - path: "env/eks-demo.yaml"
          # - path: "env/eks-demo-a.yaml"
          # - path: "env/eks-demo-b.yaml"

  template:
    metadata:
      name: "dashboard-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-{{env}}-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: addon-dashboard
      source:
        repoURL: https://kubernetes.github.io/dashboard
        targetRevision: "5.10.0"
        chart: kubernetes-dashboard
        helm:
          values: |-
            fullnameOverride: dashboard

            podLabels:
              owner: "{{cluster}}"
              department: "addons"

            extraArgs:
              - --enable-skip-login
              - --enable-insecure-login

            protocolHttp: true

            service:
              externalPort: 80

            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                cpu: 100m
                memory: 256Mi

            ingress:
              enabled: false

            # tolerations:
            #   - key: group
            #     operator: Equal
            #     value: graviton
            #     effect: NoSchedule
            # nodeSelector:
            #   group: graviton

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
