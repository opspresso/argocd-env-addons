apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: whatap
spec:
  generators:
    - git:
        repoURL: https://github.com/opspresso/argocd-env-addons.git
        revision: HEAD
        files:
          - path: "env/eks-demo.yaml"
          # - path: "env/eks-demo-a.yaml"
          # - path: "env/eks-demo-b.yaml"

  template:
    metadata:
      name: "whatap-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-{{cluster_env}}-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: addon-whatap
      source:
        repoURL: http://repo.whatap.io/helm
        targetRevision: "1.1.48"
        chart: helm-kube-mon
        helm:
          values: |-
            fullnameOverride: whatap

            podLabels:
              owner: "{{cluster}}"
              department: "addons"

            whatap_license: ""

            whatap_host: "13.124.11.223/13.209.172.35"
            whatap_port: 6600

      syncPolicy:
        # automated:
        #   prune: true
        #   selfHeal: true
        syncOptions:
          - CreateNamespace=true
