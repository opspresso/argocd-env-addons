cluster: eks-demo-b

country: kr
env: alpha
role: svc

cluster_oidc: ""

aws_account_id: "082867736673"
aws_region: ap-northeast-2

hostname:
  internal: in.demo.nalbam.com
  public: demo.nalbam.com

argocd:
  hostname: argocd.demo.nalbam.com

argo-workflows:
  github:
    org: daangn
    team: sre

aws-ebs-csi-driver:
  image:
    registry: 082867736673.dkr.ecr.ap-northeast-2.amazonaws.com
    repository: mirror/k8s-aws/aws-ebs-csi-driver
  nodeDriverRegistrar:
    image:
      repository: mirror/k8s-sig-storage/csi-node-driver-registrar
  livenessProbe:
    image:
      repository: mirror/k8s-sig-storage/livenessprobe

aws-efs-csi-driver:
  efs-id: ""

istio:
  version: "1.14.1" # istio eks-demo
  global:
    hub: 082867736673.dkr.ecr.ap-northeast-2.amazonaws.com/mirror/istio
  pilot:
    autoscale: false
    min: 2
    max: 2
  gateway:
    autoscale: false
    min: 2
    max: 5
  tracing:
    sampling: 10
  target_group:
    internal_http: arn:aws:elasticloadbalancing:ap-northeast-2:082867736673:targetgroup/demo-in-http-b/bc5dc04b45d9d7f5
    public_http: arn:aws:elasticloadbalancing:ap-northeast-2:082867736673:targetgroup/demo-http-b/17d6455eba2c2b86

# karpenter:
#   instanceProfile: eks-demo-worker
#   launchTemplate: eks-demo-workers-v1-2021121000100059230000000b

cluster-autoscaler:
  scan-interval: 10s
  scale-down-delay-after-delete: 2m
  scale-down-utilization-threshold: 0.6

cluster-overprovisioner:
  replicas: 0
  cpu: "1"
  memory: 1Gi

loki:
  hostname: loki.in.demo.nalbam.com

prometheus:
  node-exporter:
    image:
      registry: 082867736673.dkr.ecr.ap-northeast-2.amazonaws.com
      repository: mirror/prometheus/node-exporter

promtail:
  image:
    registry: 082867736673.dkr.ecr.ap-northeast-2.amazonaws.com
    repository: mirror/grafana/promtail
