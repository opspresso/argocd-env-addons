cluster: eks-demo-b

active: "true"
country: kr
env: demo
group: eks-demo-b
role: service

aws_account_id: "396608815058"
aws_region: ap-northeast-2

hostname:
  internal: in.demo.opspresso.com
  public: demo.opspresso.com

argo_workflows:
  github:
    org: opspresso # github org
    team: sre

cluster_autoscaler:
  scan_interval: 20s
  scale_down_delay_after_delete: 1m
  scale_down_utilization_threshold: 0.6

cluster_role:
  readonly:
    enabled: true

dashboard:
  requests:
    cpu: "200m"
    memory: 512Mi
  limits:
    cpu: "500m"
    memory: 1Gi

ingress_nginx:
  replicas: 3

istio:
  global:
    hub: gcr.io/istio-release
  pilot:
    autoscale: false
    min: 3
    max: 3
  gateway:
    autoscale: false
    min: 3
    max: 3
  tracing:
    sampling: 10

target_group:
  internal_http: arn:aws:elasticloadbalancing:ap-northeast-2:396608815058:targetgroup/demo-in-http-b/479eae4e18d70dbe
  public_http: arn:aws:elasticloadbalancing:ap-northeast-2:396608815058:targetgroup/demo-http-b/ab1d7278dcab7ef5

prometheus:
  serviceMonitor:
    enabled: false
