    enabled: true

dashboard:
  requests:
    cpu: "200m"
    memory: 512Mi
  limits:
    cpu: "500m"
    memory: 1Gi

ingress_nginx:
  replicas: 3

istio:
  global:
    hub: gcr.io/istio-release
  pilot:
    autoscale: false
    min: 3
    max: 3
  gateway:
    autoscale: false
    min: 3
    max: 3
  tracing:
    sampling: 10

