  hostname: grafana.demo.opspresso.com
  auth:
    github:
      enabled: true
      org: opspresso # github org
      team_ids: sre
    google:
      enabled: false
      allowed_domains: nalbam.com daangn.com opspresso.com
  datasource:
    demo: http://prom.in.demo.opspresso.com
